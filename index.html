<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TDMH | Advanced Emergency Cart System</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #0c4a6e;
            --secondary: #0284c7;
            --medical-red: #be123c;
            --sidebar-bg: #0f172a;
            --bg-light: #f8fafc;
            --border: #e2e8f0;
            --high-alert-bg: #fff1f2;
        }

        body { font-family: 'Inter', sans-serif; background-color: var(--bg-light); margin: 0; display: flex; min-height: 100vh; }
        
        /* Layout */
        nav { width: 260px; background: var(--sidebar-bg); color: white; position: fixed; height: 100vh; display: flex; flex-direction: column; z-index: 1000; }
        main { margin-left: 260px; flex-grow: 1; padding: 40px; width: 100%; }
        .app-card { background: white; border-radius: 12px; padding: 30px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); border-top: 8px solid var(--primary); }

        /* Navigation */
        .nav-brand { padding: 30px 20px; text-align: center; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .nav-links { list-style: none; padding: 20px 0; margin: 0; }
        .nav-item { padding: 15px 25px; display: flex; align-items: center; gap: 12px; cursor: pointer; color: #94a3b8; transition: 0.2s; }
        .nav-item.active { color: white; background: rgba(255,255,255,0.05); border-left: 4px solid var(--secondary); }

        /* Table & UI */
        .view-section { display: none; }
        .view-section.active { display: block; animation: fadeIn 0.3s ease; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th { background: var(--primary); color: white; padding: 12px; text-align: left; font-size: 11px; text-transform: uppercase; position: sticky; top: 0; }
        td { padding: 10px; border-bottom: 1px solid #f1f5f9; font-size: 13px; }
        
        .high-alert { background-color: var(--high-alert-bg); color: var(--medical-red); font-weight: 600; }
        .qty-input { width: 65px; padding: 5px; text-align: center; border: 1px solid #cbd5e1; border-radius: 4px; }
        .qty-low { background-color: #fee2e2; border-color: var(--medical-red); color: var(--medical-red); }
        .exp-input { width: 140px; font-size: 12px; border: 1px solid #cbd5e1; border-radius: 4px; }

        .search-bar { width: 100%; padding: 12px 40px; border: 1px solid var(--border); border-radius: 8px; margin-bottom: 20px; box-sizing: border-box;}
        .btn-submit { background: var(--secondary); color: white; padding: 15px; border: none; border-radius: 8px; font-weight: 700; width: 100%; cursor: pointer; font-size: 16px; margin-top: 20px; }
        
        /* Updated Canvas Style */
        #sig-canvas { border: 2px dashed #cbd5e1; border-radius: 8px; background: #fff; cursor: crosshair; touch-action: none; width: 100%; max-width: 500px; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Mobile Responsive */
        @media screen and (max-width: 768px) {
            nav { width: 60px; }
            .nav-brand h3, .nav-item span { display: none; }
            .nav-item { padding: 15px; justify-content: center; }
            main { margin-left: 60px; padding: 15px; }
            .app-card { padding: 15px; }
            input[type="date"] { width: 100%; }
        }

        @media print { nav, .no-print, .btn-submit { display: none !important; } main { margin-left: 0; padding: 0; } }
    </style>
</head>
<body>

<nav class="no-print">
    <div class="nav-brand">
        <i class="fas fa-hospital-alt" style="font-size: 1.8rem; color: var(--secondary);"></i>
        <h3>TDMH E-CART</h3>
    </div>
    <ul class="nav-links">
        <li class="nav-item active" onclick="switchView('inventory', this)"><i class="fas fa-list-check"></i> <span>Checklist</span></li>
        <li class="nav-item" onclick="switchView('history', this)"><i class="fas fa-history"></i> <span>Log History</span></li>
        <li class="nav-item" onclick="switchView('expiry', this)"><i class="fas fa-calendar-times"></i> <span>Expiry Monitor</span></li>
    </ul>
</nav>

<main>
    <section id="inventory-view" class="view-section active">
        <div class="app-card">
            <h2 style="color: var(--primary); margin:0;">Emergency Cart Daily Inventory</h2>
            <p style="color: var(--medical-red); font-weight: 700; font-size: 13px; margin-bottom: 20px;">CQI PROGRAM: B.A.B.R.N</p>

            <div class="no-print" style="position:relative;">
                <i class="fas fa-search" style="position:absolute; left:15px; top:13px; color:#94a3b8;"></i>
                <input type="text" class="search-bar" id="itemSearch" placeholder="Search for medications or Foley sizes..." onkeyup="filterItems()">
            </div>

            <div style="display:grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap:15px; margin-bottom:20px; background:#f1f5f9; padding:15px; border-radius:8px;">
                <div><label>NOD Name</label><br><input type="text" id="nurseName" placeholder="Full Name, RN" style="width:90%; padding:8px;"></div>
                <div>
                    <label>Shift</label><br>
                    <select id="shift" style="width:95%; padding:8px;">
                        <option>6AM - 2PM</option>
                        <option>2PM - 10PM</option>
                        <option>10PM - 6AM</option>
                    </select>
                </div>
            </div>

            <div style="overflow-x: auto;">
                <table>
                    <thead>
                        <tr><th>Description</th><th>Std</th><th>Actual</th><th>Expiry</th><th>Status</th></tr>
                    </thead>
                    <tbody id="inventoryBody"></tbody>
                </table>
            </div>

            <div style="margin-top:20px;">
                <label>Nurse Signature</label><br>
                <canvas id="sig-canvas" height="150"></canvas><br>
                <button class="no-print" onclick="clearSig()" style="border:none; color:red; background:none; cursor:pointer; font-size:12px;"><i class="fas fa-trash"></i> Clear Signature</button>
            </div>
            <button class="btn-submit" onclick="saveEntry()">Complete & Verify Submission</button>
        </div>
    </section>

    <section id="history-view" class="view-section">
        <div class="app-card">
            <h2>Verification History</h2>
            
            <div class="no-print" style="position:relative; margin-bottom: 15px;">
                <i class="fas fa-search" style="position:absolute; left:15px; top:13px; color:#94a3b8;"></i>
                <input type="text" class="search-bar" id="historySearch" placeholder="Search by Date (e.g. 12/22) or Shift..." onkeyup="filterHistory()">
            </div>

            <div style="overflow-x: auto;">
                <table id="historyTable">
                    <thead><tr><th>Time</th><th>Nurse</th><th>Shift</th><th>Status</th></tr></thead>
                    <tbody id="historyBody"></tbody>
                </table>
            </div>
        </div>
    </section>

    <section id="expiry-view" class="view-section">
        <div class="app-card"><h2>Expiry Monitor</h2><table id="expiryTable"><thead><tr><th>Item</th><th>Date</th><th>Alert</th></tr></thead><tbody id="expiryBody"></tbody></table></div>
    </section>
</main>

<script>
    const items = [
        { name: "Adenosine 6mg/2ml Vial", qty: 1, alert: false, exp: "2026-05-12" },
        { name: "Amiodarone 150mg/3ml ampule", qty: 2, alert: false, exp: "2026-08-20" },
        { name: "Anti-tetanus serum", qty: 1, alert: false, exp: "2025-10-10" },
        { name: "Aspirin 325mg tablet", qty: 4, alert: false, exp: "2026-12-01" },
        { name: "Atropine 1mg/ml ampule", qty: 4, alert: false, exp: "2025-06-15" },
        { name: "Diazepam 10mg/2ml (High Alert)", qty: 2, alert: true, exp: "2025-02-15" },
        { name: "Midazolam (High Alert)", qty: 2, alert: true, exp: "2025-11-20" },
        { name: "Calcium Gluconate 10%", qty: 2, alert: false, exp: "2026-01-10" },
        { name: "Clopidogrel 75mg tablet", qty: 4, alert: false, exp: "2026-05-05" },
        { name: "D50W 50mg/vial", qty: 2, alert: false, exp: "2026-04-12" },
        { name: "Digoxin 0.5mg/2ml ampule", qty: 2, alert: false, exp: "2025-12-30" },
        { name: "Diphenhydramine 50mg/ml amp", qty: 2, alert: false, exp: "2026-06-25" },
        { name: "Dobutamine 250mg/5ml amp", qty: 2, alert: false, exp: "2025-09-18" },
        { name: "Dopamine 200mg/5ml amp", qty: 2, alert: false, exp: "2025-08-05" },
        { name: "Epinephrine 1mg/ml ampule", qty: 20, alert: false, exp: "2027-10-10" },
        { name: "Furosemide 20mg/2ml amp", qty: 4, alert: false, exp: "2026-03-12" },
        { name: "Hydrocortisone 250mg/2ml vial", qty: 2, alert: false, exp: "2026-11-15" },
        { name: "Lidocaine 2% solution vial", qty: 4, alert: false, exp: "2026-04-04" },
        { name: "Magnesium sulfate 1g/2ml amp", qty: 1, alert: false, exp: "2025-03-01" },
        { name: "Morphine Sulfate (High Alert)", qty: 1, alert: true, exp: "2025-04-15" },
        { name: "Nitroglycerin/ISDN 5mg SL", qty: 2, alert: false, exp: "2025-06-30" },
        { name: "Noradrenaline 2mg/2ml amp", qty: 4, alert: false, exp: "2026-11-22" },
        { name: "Paracetamol 300mg amp (IV)", qty: 3, alert: false, exp: "2025-08-15" },
        { name: "Potassium Chloride (High Alert)", qty: 2, alert: true, exp: "2025-01-20" },
        { name: "Sodium Bicarbonate 50mEq", qty: 4, alert: false, exp: "2025-09-30" },
        { name: "Insulin syringe (0.3cc/0.5cc)", qty: 10, alert: false, exp: "N/A" },
        { name: "10cc Syringe", qty: 10, alert: false, exp: "N/A" },
        { name: "Foley Catheter FR.16", qty: 1, alert: false, exp: "2028-01-01" }
    ];

    const today = new Date();
    const invBody = document.getElementById('inventoryBody');
    const expBody = document.getElementById('expiryBody');

    // Load Items
    items.forEach((item, idx) => {
        const row = document.createElement('tr');
        if(item.alert) row.className = 'high-alert';
        
        let expStyle = "";
        let expText = "OK";
        if(item.exp !== "N/A") {
            const expDate = new Date(item.exp);
            const monthsDiff = (expDate - today) / (1000*60*60*24*30);
            if(monthsDiff < 6) {
                expStyle = monthsDiff < 3 ? 'color:red; font-weight:bold;' : 'color:orange;';
                expText = monthsDiff < 3 ? 'CRITICAL' : 'MONITOR';
                expBody.insertAdjacentHTML('beforeend', `<tr><td>${item.name}</td><td>${item.exp}</td><td style="${expStyle}">${expText}</td></tr>`);
            }
        }

        row.innerHTML = `
            <td>${item.alert ? '⚠️ ' : ''}${item.name}</td>
            <td id="std-${idx}">${item.qty}</td>
            <td><input type="number" class="qty-input" placeholder="0" oninput="checkQty(this, ${idx})"></td>
            <td><input type="date" class="exp-input" value="${item.exp !== 'N/A' ? item.exp : ''}"></td>
            <td id="stat-${idx}" style="font-weight:bold; font-size:12px;">PENDING</td>
        `;
        invBody.appendChild(row);
    });

    function checkQty(input, idx) {
        const std = parseFloat(items[idx].qty) || 0;
        const actual = parseFloat(input.value) || 0;
        const statCell = document.getElementById(`stat-${idx}`);
        if(actual < std) {
            input.classList.add('qty-low');
            statCell.innerHTML = '<span style="color:red">LOW</span>';
        } else {
            input.classList.remove('qty-low');
            statCell.innerHTML = '<span style="color:green">OK</span>';
        }
    }

    function switchView(viewId, el) {
        document.querySelectorAll('.view-section').forEach(v => v.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
        document.getElementById(viewId + '-view').classList.add('active');
        el.classList.add('active');
    }

    function filterItems() {
        const q = document.getElementById('itemSearch').value.toLowerCase();
        document.querySelectorAll('#inventoryBody tr').forEach(r => r.style.display = r.innerText.toLowerCase().includes(q) ? '' : 'none');
    }

    function filterHistory() {
        const q = document.getElementById('historySearch').value.toLowerCase();
        document.querySelectorAll('#historyBody tr').forEach(r => {
            // Checks if the row text (Date, Name, or Shift) matches what you typed
            r.style.display = r.innerText.toLowerCase().includes(q) ? '' : 'none';
        });
    }

    // --- IMPROVED SIGNATURE PAD (TOUCH + MOUSE) ---
    const canvas = document.getElementById('sig-canvas');
    const ctx = canvas.getContext('2d');
    
    function resizeCanvas() {
        const ratio = Math.max(window.devicePixelRatio || 1, 1);
        canvas.width = canvas.offsetWidth * ratio;
        canvas.height = canvas.offsetHeight * ratio;
        ctx.scale(ratio, ratio);
    }
    window.addEventListener("resize", resizeCanvas);
    setTimeout(resizeCanvas, 100); 

    let drawing = false;

    function getPos(e) {
        const rect = canvas.getBoundingClientRect();
        if (e.touches) {
            return { x: e.touches[0].clientX - rect.left, y: e.touches[0].clientY - rect.top };
        }
        return { x: e.clientX - rect.left, y: e.clientY - rect.top };
    }

    function startDraw(e) {
        e.preventDefault();
        drawing = true;
        ctx.beginPath();
        const pos = getPos(e);
        ctx.moveTo(pos.x, pos.y);
    }

    function moveDraw(e) {
        if (!drawing) return;
        e.preventDefault();
        const pos = getPos(e);
        ctx.lineWidth = 2;
        ctx.lineCap = 'round';
        ctx.lineTo(pos.x, pos.y);
        ctx.stroke();
    }

    function endDraw() { drawing = false; }

    canvas.addEventListener('mousedown', startDraw);
    canvas.addEventListener('mousemove', moveDraw);
    canvas.addEventListener('mouseup', endDraw);
    canvas.addEventListener('touchstart', startDraw);
    canvas.addEventListener('touchmove', moveDraw);
    canvas.addEventListener('touchend', endDraw);

    function clearSig() { 
        ctx.clearRect(0,0,canvas.width,canvas.height); 
    }

    function saveEntry() {
        const name = document.getElementById('nurseName').value;
        if(!name) return alert("Nurse name required");
        
        const logs = JSON.parse(localStorage.getItem('tdmh_logs_v4')) || [];
        logs.unshift({ time: new Date().toLocaleString(), name: name.toUpperCase(), shift: document.getElementById('shift').value });
        localStorage.setItem('tdmh_logs_v4', JSON.stringify(logs));
        renderHistory();
        alert("Inventory Verified & Saved");
        clearSig();
        document.getElementById('nurseName').value = "";
    }

    function renderHistory() {
        const logs = JSON.parse(localStorage.getItem('tdmh_logs_v4')) || [];
        document.getElementById('historyBody').innerHTML = logs.map(l => `<tr><td>${l.time}</td><td>${l.name}</td><td>${l.shift}</td><td>✅ SUBMITTED</td></tr>`).join('');
    }
    renderHistory();
</script>

</body>
</html>
