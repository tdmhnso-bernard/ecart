<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TDMH | Advanced Emergency Cart System</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #0c4a6e;
            --secondary: #0284c7;
            --medical-red: #be123c;
            --sidebar-bg: #0f172a;
            --bg-light: #f8fafc;
            --border: #e2e8f0;
            --high-alert-bg: #fff1f2;
        }

        body { font-family: 'Inter', sans-serif; background-color: var(--bg-light); margin: 0; display: flex; min-height: 100vh; }
        
        /* --- DESKTOP SIDEBAR --- */
        nav { 
            width: 260px; 
            background: linear-gradient(to bottom, rgba(15, 23, 42, 0.92), rgba(12, 74, 110, 0.85)), url('images/tdmh-background.jpg');
            background-size: cover; background-position: center; color: white; position: fixed; height: 100vh; 
            display: flex; flex-direction: column; z-index: 1000; box-shadow: 4px 0 20px rgba(0,0,0,0.2);
        }

        .mobile-header { display: none; }

        main { margin-left: 260px; flex-grow: 1; padding: 40px; width: 100%; transition: 0.3s; }
        .app-card { background: white; border-radius: 12px; padding: 30px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); border-top: 8px solid var(--primary); }

        /* --- LOGO --- */
        .nav-brand { padding: 40px 20px 30px; text-align: center; border-bottom: 1px solid rgba(255,255,255,0.1); display: flex; flex-direction: column; align-items: center;}
        
        .nav-logo { 
            width: 180px; height: auto; margin-bottom: 15px; 
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.4));
            background: rgba(255, 255, 255, 0.65); 
            backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px);
            padding: 15px; border-radius: 12px; border: 1px solid rgba(255, 255, 255, 0.5);
            cursor: pointer; /* Makes it clickable */
        }

        .nav-links { list-style: none; padding: 20px 0; margin: 0; width: 100%; }
        .nav-item { padding: 15px 25px; display: flex; align-items: center; gap: 12px; cursor: pointer; color: #cbd5e1; transition: 0.3s; }
        .nav-item.active { color: white; background: rgba(255,255,255,0.1); border-left: 4px solid #38bdf8; backdrop-filter: blur(5px); }
        .nav-item:hover { color: white; background: rgba(255,255,255,0.05); }

        /* UI ELEMENTS */
        .view-section { display: none; }
        .view-section.active { display: block; animation: fadeIn 0.4s ease; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th { background: var(--primary); color: white; padding: 12px; text-align: left; font-size: 11px; text-transform: uppercase; position: sticky; top: 0; }
        td { padding: 10px; border-bottom: 1px solid #f1f5f9; font-size: 13px; }
        
        .high-alert { background-color: var(--high-alert-bg); color: var(--medical-red); font-weight: 600; }
        .qty-input { width: 65px; padding: 5px; text-align: center; border: 1px solid #cbd5e1; border-radius: 4px; }
        .qty-low { background-color: #fee2e2; border-color: var(--medical-red); color: var(--medical-red); }
        .exp-input { width: 140px; font-size: 12px; border: 1px solid #cbd5e1; border-radius: 4px; }

        .search-bar { width: 100%; padding: 12px 40px; border: 1px solid var(--border); border-radius: 8px; margin-bottom: 20px; box-sizing: border-box;}
        .btn-submit { background: var(--secondary); color: white; padding: 15px; border: none; border-radius: 8px; font-weight: 700; width: 100%; cursor: pointer; font-size: 16px; margin-top: 20px; transition: 0.2s; }
        .btn-submit:hover { background: var(--primary); transform: translateY(-1px); }
        
        #sig-canvas { border: 2px dashed #cbd5e1; border-radius: 8px; background: #fff; cursor: crosshair; touch-action: none; width: 100%; max-width: 600px; }
        
        /* LOADING STATE */
        .loading-input { background-color: #e2e8f0; color: #94a3b8; cursor: wait; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        @media screen and (max-width: 768px) {
            body { flex-direction: column; }
            nav { width: 100%; height: 65px; bottom: 0; top: auto; position: fixed; flex-direction: row; padding: 0; background: #0f172a; border-top: 1px solid rgba(255,255,255,0.1); }
            .nav-brand { display: none; }
            .nav-links { display: flex; flex-direction: row; justify-content: space-around; align-items: center; height: 100%; }
            .nav-item { flex-direction: column; padding: 5px; font-size: 10px; gap: 4px; border-left: none; width: 100%; justify-content: center; }
            .nav-item i { font-size: 18px; margin-bottom: 2px; }
            .nav-item.active { border-left: none; border-top: 3px solid #38bdf8; background: rgba(255,255,255,0.05); }
            
            .mobile-header { display: flex; justify-content: center; align-items: center; padding: 15px; background: var(--sidebar-bg); background: linear-gradient(to right, rgba(15, 23, 42, 0.95), rgba(12, 74, 110, 0.9)), url('images/tdmh-background.jpg'); background-size: cover; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
            .mobile-logo { width: 140px; background: rgba(255, 255, 255, 0.65); padding: 8px; border-radius: 8px; backdrop-filter: blur(5px); cursor: pointer; }
            
            main { margin-left: 0; width: 100%; padding: 15px; padding-bottom: 80px; box-sizing: border-box; }
            .app-card { padding: 15px; }
            .qty-input { width: 50px; }
            input[type="date"] { width: 100%; min-width: 100px; }
        }
        @media print { nav, .mobile-header, .no-print, .btn-submit { display: none !important; } main { margin: 0; padding: 0; } }
    </style>
</head>
<body>

<div class="mobile-header no-print">
    <img src="images/tdmh-logo.png" alt="TDMH Logo" class="mobile-logo" onclick="handleSecretClick()">
</div>

<nav class="no-print">
    <div class="nav-brand">
        <img src="images/tdmh-logo.png" alt="TDMH Logo" class="nav-logo" onclick="handleSecretClick()" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
        <i class="fas fa-hospital-alt" style="font-size: 2rem; display:none; margin-bottom:10px;"></i>
        <h3>TDMH E-CART</h3>
    </div>
    <ul class="nav-links">
        <li class="nav-item active" onclick="switchView('inventory', this)"><i class="fas fa-list-check"></i> <span>Checklist</span></li>
        <li class="nav-item" onclick="switchView('history', this)"><i class="fas fa-history"></i> <span>Log History</span></li>
        <li class="nav-item" onclick="switchView('expiry', this)"><i class="fas fa-calendar-times"></i> <span>Expiry Monitor</span></li>
    </ul>
</nav>

<main>
    <section id="inventory-view" class="view-section active">
        <div class="app-card">
            <h2 style="color: var(--primary); margin:0;">Emergency Cart Daily Inventory</h2>
            <p style="color: var(--medical-red); font-weight: 700; font-size: 13px; margin-bottom: 20px;">CQI PROGRAM: B.A.B.R.N</p>

            <div class="no-print" style="position:relative;">
                <i class="fas fa-search" style="position:absolute; left:15px; top:13px; color:#94a3b8;"></i>
                <input type="text" class="search-bar" id="itemSearch" placeholder="Search for medications..." onkeyup="filterItems()">
            </div>

            <div style="display:grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap:15px; margin-bottom:20px; background:#f1f5f9; padding:15px; border-radius:8px;">
                <div>
                    <label>Station / Ward</label><br>
                    <select id="stationSelect" style="width:95%; padding:8px; border:1px solid #cbd5e1; border-radius:4px; font-weight:bold; color:var(--primary);">
                        <option value="">-- Select Station --</option>
                        <option>Station 3</option>
                        <option>Station 4B</option>
                        <option>Station 5A</option>
                        <option>Station 5B</option>
                        <option>ER</option>
                        <option>OR</option>
                        <option>NICU</option>
                    </select>
                </div>
                <div><label>NOD Name</label><br><input type="text" id="nurseName" placeholder="Full Name, RN" style="width:90%; padding:8px;"></div>
                <div>
                    <label>Shift</label><br>
                    <select id="shift" style="width:95%; padding:8px;">
                        <option>6AM - 2PM</option>
                        <option>2PM - 10PM</option>
                        <option>10PM - 6AM</option>
                    </select>
                </div>
            </div>

            <div style="overflow-x: auto;">
                <table>
                    <thead><tr><th>Description</th><th>Std</th><th>Actual</th><th>Expiry</th><th>Status</th></tr></thead>
                    <tbody id="inventoryBody"></tbody>
                </table>
            </div>

            <div style="margin-top:20px;">
                <label>Nurse Signature</label><br>
                <canvas id="sig-canvas" height="260"></canvas><br>
                <button class="no-print" onclick="clearSig()" style="border:none; color:red; background:none; cursor:pointer; font-size:12px;"><i class="fas fa-trash"></i> Clear Signature</button>
            </div>
            <button class="btn-submit" onclick="saveEntry()">Complete & Verify Submission</button>
        </div>
    </section>

    <section id="history-view" class="view-section">
        <div class="app-card">
            <h2>Verification History</h2>
            <div class="no-print" style="position:relative; margin-bottom: 15px;">
                <i class="fas fa-search" style="position:absolute; left:15px; top:13px; color:#94a3b8;"></i>
                <input type="text" class="search-bar" id="historySearch" placeholder="Search history..." onkeyup="filterHistory()">
            </div>
            <div style="overflow-x: auto;">
                <table id="historyTable">
                    <thead><tr><th>Time</th><th>Station</th><th>Nurse</th><th>Shift</th><th>Status</th></tr></thead>
                    <tbody id="historyBody"></tbody>
                </table>
            </div>
        </div>
    </section>

    <section id="expiry-view" class="view-section">
        <div class="app-card"><h2>Expiry Monitor</h2><table id="expiryTable"><thead><tr><th>Item</th><th>Date</th><th>Alert</th></tr></thead><tbody id="expiryBody"></tbody></table></div>
    </section>
</main>

        { name: "Metoclopramide 10mg/2ml amp", qty: 1, alert: false, exp: "2026-02-15" },

        { name: "Nitroglycerin/ISDN 5mg SL", qty: 2, alert: false, exp: "2025-06-30" },

        { name: "Paracetamol 300mg amp (IV)", qty: 3, alert: false, exp: "2025-08-15" },

        { name: "Phenytoin 100mg cap/amp", qty: 1, alert: false, exp: "2026-12-05" },
        { name: "Plain LRS 1L/bottle", qty: 1, alert: false, exp: "2027-01-01" },
        { name: "Plain NSS 1L/bottle", qty: 1, alert: false, exp: "2027-05-15" },
        { name: "Potassium Chloride (High Alert)", qty: 2, alert: true, exp: "2025-01-20" },
        { name: "Sodium Bicarbonate 50mEq", qty: 4, alert: false, exp: "2025-09-30" },
        { name: "Verapamil 5mg/2ml ampule", qty: 1, alert: false, exp: "2025-10-15" },
        { name: "Vitamin B1/6/12 10ml vial", qty: 1, alert: false, exp: "2026-03-10" },
        { name: "Insulin syringe (0.3cc/0.5cc)", qty: 10, alert: false, exp: "N/A" },
        { name: "1cc Syringe", qty: 10, alert: false, exp: "N/A" },
        { name: "3cc Syringe", qty: 10, alert: false, exp: "N/A" },
        { name: "5cc Syringe", qty: 10, alert: false, exp: "N/A" },
        { name: "10cc Syringe", qty: 10, alert: false, exp: "N/A" },
        { name: "20cc Syringe", qty: 5, alert: false, exp: "N/A" },
        { name: "30cc Syringe", qty: 2, alert: false, exp: "N/A" },
        { name: "50cc Syringe", qty: 2, alert: false, exp: "N/A" },
        { name: "Airway Adjuncts", qty: 1, alert: false, exp: "N/A" },
        { name: "Airway/Intubation Kit", qty: 1, alert: false, exp: "N/A" },
        { name: "Alcohol disinfectant", qty: 1, alert: false, exp: "N/A" },
        { name: "Aseptic bulb syringe", qty: 1, alert: false, exp: "N/A" },
        { name: "Calculator", qty: 1, alert: false, exp: "N/A" },
        { name: "CBG Kit", qty: 1, alert: false, exp: "N/A" },
        { name: "Cardiac Board", qty: 1, alert: false, exp: "N/A" },
        { name: "Endotracheal Tube 2.5", qty: 1, alert: false, exp: "2028-01-01" },
        { name: "Endotracheal Tube 3.0", qty: 1, alert: false, exp: "2028-01-01" },
        { name: "Endotracheal Tube 3.5", qty: 1, alert: false, exp: "2028-01-01" },
        { name: "Endotracheal Tube 4.0", qty: 1, alert: false, exp: "2028-01-01" },
        { name: "Endotracheal Tube 4.5", qty: 1, alert: false, exp: "2028-01-01" },
        { name: "Endotracheal Tube 5.0", qty: 1, alert: false, exp: "2028-01-01" },
        { name: "Endotracheal Tube 5.5", qty: 1, alert: false, exp: "2028-01-01" },
        { name: "Endotracheal Tube 6.0", qty: 1, alert: false, exp: "2028-01-01" },
        { name: "Endotracheal Tube 6.5", qty: 1, alert: false, exp: "2028-01-01" },
        { name: "Endotracheal Tube 7.0", qty: 1, alert: false, exp: "2028-01-01" },
        { name: "Endotracheal Tube 7.5", qty: 1, alert: false, exp: "2028-01-01" },
        { name: "Endotracheal Tube 8.0", qty: 1, alert: false, exp: "2028-01-01" },
        { name: "Endotracheal Tube 8.5", qty: 1, alert: false, exp: "2028-01-01" },
        { name: "Foley Catheter FR.14", qty: 1, alert: false, exp: "2028-01-01" },
        { name: "Foley Catheter FR.16", qty: 1, alert: false, exp: "2028-01-01" },
        { name: "Foley Catheter FR.18", qty: 1, alert: false, exp: "2028-01-01" },
        { name: "Urine Collector Bag", qty: 2, alert: false, exp: "N/A" },
        { name: "Waterproof Aprons", qty: 2, alert: false, exp: "N/A" }
    ];

    const today = new Date();
    const invBody = document.getElementById('inventoryBody');
    const expBody = document.getElementById('expiryBody');

    // Load Items
    items.forEach((item, idx) => {
        const row = document.createElement('tr');
        if(item.alert) row.className = 'high-alert';
        
        let expStyle = "";
        let expText = "OK";
        if(item.exp !== "N/A") {
            const expDate = new Date(item.exp);
            const monthsDiff = (expDate - today) / (1000*60*60*24*30);
            if(monthsDiff < 6) {
                expStyle = monthsDiff < 3 ? 'color:red; font-weight:bold;' : 'color:orange;';
                expText = monthsDiff < 3 ? 'CRITICAL' : 'MONITOR';
                expBody.insertAdjacentHTML('beforeend', `<tr><td>${item.name}</td><td>${item.exp}</td><td style="${expStyle}">${expText}</td></tr>`);
            }
        }

        row.innerHTML = `
            <td>${item.alert ? '‚ö†Ô∏è ' : ''}${item.name}</td>
            <td id="std-${idx}">${item.qty}</td>
            <td><input type="number" class="qty-input" placeholder="0" oninput="checkQty(this, ${idx})"></td>
            <td><input type="date" class="exp-input" value="${item.exp !== 'N/A' ? item.exp : ''}"></td>
            <td id="stat-${idx}" style="font-weight:bold; font-size:12px;">PENDING</td>
        `;
        invBody.appendChild(row);
    });

    function checkQty(input, idx) {
        const std = parseFloat(items[idx].qty) || 0;
        const actual = parseFloat(input.value) || 0;
        const statCell = document.getElementById(`stat-${idx}`);
        if(actual < std) {
            input.classList.add('qty-low');
            statCell.innerHTML = '<span style="color:red">LOW</span>';
        } else {
            input.classList.remove('qty-low');
            statCell.innerHTML = '<span style="color:green">OK</span>';
        }
    }

    function switchView(viewId, el) {
        document.querySelectorAll('.view-section').forEach(v => v.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
        document.getElementById(viewId + '-view').classList.add('active');
        el.classList.add('active');
    }

    function filterItems() {
        const q = document.getElementById('itemSearch').value.toLowerCase();
        document.querySelectorAll('#inventoryBody tr').forEach(r => r.style.display = r.innerText.toLowerCase().includes(q) ? '' : 'none');
    }

    function filterHistory() {
        const q = document.getElementById('historySearch').value.toLowerCase();
        document.querySelectorAll('#historyBody tr').forEach(r => {
            r.style.display = r.innerText.toLowerCase().includes(q) ? '' : 'none';
        });
    }

    // --- SECRET CLICK HANDLER ---
    let clickCount = 0;
    let clickTimer = null;

    function handleSecretClick() {
        clickCount++;
        
        if(clickCount === 1) {
            clickTimer = setTimeout(() => { clickCount = 0; }, 800); // Reset if not clicked fast enough
        }
        
        if(clickCount === 3) {
            clearTimeout(clickTimer);
            clickCount = 0;
            triggerSecretFetch();
        }
    }

    function triggerSecretFetch() {
        const station = document.getElementById('stationSelect').value;
        if(!station) {
            alert("‚ö†Ô∏è Please select a Station first, then click the logo 3 times.");
            return;
        }

        const pass = prompt("üîê HEAD NURSE ACCESS\nEnter Admin Password to Auto-Fill Last Entry:");
        
        if(pass === "TDMHCQI/NSO2025") {
            alert("‚úÖ Access Granted. Fetching data for " + station + "...");
            fetchLastData(station); // Call the fetch function
        } else if (pass !== null) {
            alert("‚ùå Access Denied.");
        }
    }

    // --- AUTO-FETCH FUNCTION ---
    function fetchLastData(station) {
        // Visual Feedback
        const inputs = document.querySelectorAll('.qty-input');
        inputs.forEach(i => { i.disabled = true; i.classList.add('loading-input'); i.value = "..."; });

        // PASTE NEW SCRIPT URL HERE
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzIygJDkcD6GcxbfbwGPNvbmNNRC7kvhuYb1ylkfUyIyskKuATreB-PVEteG5H_4Vo/exec';

        fetch(scriptURL + '?station=' + encodeURIComponent(station))
        .then(response => response.json())
        .then(res => {
            inputs.forEach((input, index) => {
                input.disabled = false;
                input.classList.remove('loading-input');
                if(res.status === 'success' && res.data[index] !== undefined) {
                    input.value = res.data[index];
                    checkQty(input, index);
                } else {
                    input.value = ""; // No data found
                }
            });
        })
        .catch(err => {
            console.error(err);
            inputs.forEach(i => { i.disabled = false; i.classList.remove('loading-input'); i.value = ""; });
            alert("Connection Error. Could not fetch data.");
        });
    }

    // --- SIGNATURE PAD ---
    const canvas = document.getElementById('sig-canvas');
    const ctx = canvas.getContext('2d');
    var hasSigned = false; // ANTI-TRIP FLAG
    
    function resizeCanvas() {
        const ratio = Math.max(window.devicePixelRatio || 1, 1);
        canvas.width = canvas.offsetWidth * ratio;
        canvas.height = canvas.offsetHeight * ratio;
        ctx.scale(ratio, ratio);
    }
    window.addEventListener("resize", resizeCanvas);
    setTimeout(resizeCanvas, 100); 

    let drawing = false;
    function getPos(e) {
        const rect = canvas.getBoundingClientRect();
        if (e.touches) return { x: e.touches[0].clientX - rect.left, y: e.touches[0].clientY - rect.top };
        return { x: e.clientX - rect.left, y: e.clientY - rect.top };
    }
    function startDraw(e) { e.preventDefault(); drawing = true; hasSigned = true; ctx.beginPath(); const pos = getPos(e); ctx.moveTo(pos.x, pos.y); }
    function moveDraw(e) { if (!drawing) return; e.preventDefault(); const pos = getPos(e); ctx.lineWidth = 2; ctx.lineCap = 'round'; ctx.lineTo(pos.x, pos.y); ctx.stroke(); }
    function endDraw() { drawing = false; }

    canvas.addEventListener('mousedown', startDraw); canvas.addEventListener('mousemove', moveDraw); canvas.addEventListener('mouseup', endDraw);
    canvas.addEventListener('touchstart', startDraw); canvas.addEventListener('touchmove', moveDraw); canvas.addEventListener('touchend', endDraw);
    
    function clearSig() { 
        ctx.clearRect(0,0,canvas.width,canvas.height); 
        hasSigned = false; 
    }


    // --- MAIN SAVE FUNCTION ---
    function saveEntry() {
        const name = document.getElementById('nurseName').value;
        const station = document.getElementById('stationSelect').value;
        
        if(!station) return alert("Please select a Station!");
        if(!name) return alert("Nurse name required");
        if(!hasSigned) return alert("‚ö†Ô∏è Signature Required to Verify Inventory."); // ANTI-TRIP 1
        
        // ANTI-TRIP 2: CONFIRMATION
        if(!confirm(`Verify Submission:\n\nStation: ${station}\nNurse: ${name}\n\nIs this correct?`)) {
            return;
        }

        const submitBtn = document.querySelector('.btn-submit');
        submitBtn.innerHTML = "Submitting..."; submitBtn.disabled = true;

        const capturedItems = items.map((item, index) => {
            const inputs = document.querySelectorAll('.qty-input');
            const actualVal = inputs[index].value || 0; 
            return { name: item.name, qty: item.qty, actual: actualVal };
        });

        // INTEGRATED URL HERE
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzIygJDkcD6GcxbfbwGPNvbmNNRC7kvhuYb1ylkfUyIyskKuATreB-PVEteG5H_4Vo/exec';

        const payload = {
            timestamp: new Date().toLocaleString(),
            station: station, 
            nurseName: name.toUpperCase(),
            shift: document.getElementById('shift').value,
            items: capturedItems,
            signature: canvas.toDataURL()
        };

        fetch(scriptURL, {
            method: 'POST',
            mode: 'no-cors',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
        })
        .then(() => {
            alert("‚úÖ Successfully Saved to Database!");
            const logs = JSON.parse(localStorage.getItem('tdmh_logs_v4')) || [];
            logs.unshift({ time: new Date().toLocaleString(), station: station, name: name.toUpperCase(), shift: payload.shift });
            localStorage.setItem('tdmh_logs_v4', JSON.stringify(logs));
            renderHistory();
            clearSig();
            document.getElementById('nurseName').value = "";
            document.querySelectorAll('.qty-input').forEach(i => { i.value = ""; i.classList.remove('qty-low'); });
            document.querySelectorAll('[id^="stat-"]').forEach(s => s.innerHTML = "PENDING");
            submitBtn.innerHTML = "Complete & Verify Submission"; submitBtn.disabled = false;
        })
        .catch(error => {
            alert("Error saving to database. Check internet connection.");
            submitBtn.innerHTML = "Complete & Verify Submission"; submitBtn.disabled = false;
        });
    }

    function renderHistory() {
        const logs = JSON.parse(localStorage.getItem('tdmh_logs_v4')) || [];
        document.getElementById('historyBody').innerHTML = logs.map(l => `<tr><td>${l.time}</td><td>${l.station}</td><td>${l.name}</td><td>${l.shift}</td><td>‚úÖ SUBMITTED</td></tr>`).join('');
    }
    renderHistory();
</script>
